<!Doctype html>
<html>
    <head>
        <title>Tables and Lists</title>
    </head>
    <body>
        <!-- Semantic Table -->
        <table border="1">
            <thead>
                <tr>
                    <th>Roll Number</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>John Doe</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Jane Smith</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Emily Davis</td>
                </tr>
            </tbody>
        </table>
        
        <!-- Heading -->
        <h2>List of medias</h2>

        <!-- Ordered List -->
        <ol>
            <li>
                Image: <img src="https://picsum.photos/id/123/200/300" alt="Sample image">
            </li>
            <li>
                Video: 
                <video controls>
                    <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </li>
            <li>
                Audio: 
                <audio controls src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg">
                    Your browser does not support the audio element.
                </audio>
            </li>
        </ol>
    </body>
</html>
